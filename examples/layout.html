<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SugarTV Card Layout Example</title>
    <style>
        :root {
            --min-dimension: min(100vh, 100vw);
            --base-size: calc(var(--min-dimension) / 20);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
        }

        .card-container {
            width: 100%;
            height: 100vh;
            background: #f5f5f5;
        }

        .card {
            display: flex;
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            padding: var(--base-size);
            box-sizing: border-box;
        }

        .time {
            font-size: calc(var(--base-size) * 1.2);
        }

        .value {
            font-size: calc(var(--base-size) * 4);
            margin: 0 calc(var(--base-size) * 0.5);
        }

        .trend {
            font-size: calc(var(--base-size) * 2);
            margin: 0 calc(var(--base-size) * 0.5) 0 0;
        }

        .delta {
            font-size: calc(var(--base-size) * 1.2);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="wrapper">
                <div class="container">
                    <div class="time">12:34</div>
                    <div class="value">120</div>
                    <div class="trend">â†—</div>
                    <div class="delta">+5</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
